<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTogether IDE</title>
</head>
<body>
    <div class="container">
        <div class="content"> 
            <h1>DevTogether</h1>
            
            <div class="button-container">
                <button id="counterBtn">Count - 0</button>
            </div>
            
            <div class="stats">
                <div>Clicks: <span id="clickCount">0</span></div>
                <div>Last Click: <span id="lastClick">Never</span></div>
                <div>Avg Interval: <span id="avgInterval">0</span> ms</div>
            </div>
            
            <div class="terminal" id="terminal">
                <div class="terminal-line">// DevTogether IDE initialized</div>
                <div class="terminal-line">// Click the button to start<span class="cursor"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
